service:
  name: data-export-service

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-offline

# serverless offline config
custom:
  serverless-offline:
      port: 4000

provider:
  name: aws
  runtime: nodejs8.10

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          method: get
          path: export
